<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Rainy Days | contact us</title>
        <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <img src="images/RainyDays_Logo.png" alt="Rainy Days logo with mountain" class="rainydayslogo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </header>
    <Main>
      <section class="contact"> 
        <h1>Contact Us</h1>
        <form method="POST">
          <label for="name">Full Name</label>
         <input type="text" id="name" name="name">
         <label for="email">Email</label>
         <input type="email" id="Email" name="email">
         <label for="Raincoat">Raincoat</label>
         <select id="Raincoat" name="Raincoat">
          <option value="Yellow Raincoar">Yellow Raincoat</option>
          <option value="Yellow Raincoar">Yellow Raincoat</option>
          <option value="Yellow Raincoar">Yellow Raincoat</option>
         </select>
         <label for="message">Message</label>
         <textarea name="message" id="message" cols="30" rows="10"></textarea>
         <input type="submit" value="Send Message" class="buy-button">
        </form>
      </section>
    </Main>
    <footer>Copyright &copy;</footer>
  </body>
